<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTM Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .success-msg, .error-msg {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="mb-3 text-center">Parent Feedback Form</h2>
      <form id="feedbackForm">
        <div class="mb-3">
          <label for="childName" class="form-label">Child's Name</label>
          <input type="text" class="form-control" id="childName" required>
        </div>
        <div class="mb-3">
          <label for="className" class="form-label">Class</label>
          <input type="text" class="form-control" id="className" required>
        </div>
        <div class="mb-3">
          <label for="parentName" class="form-label">Parent's Name</label>
          <input type="text" class="form-control" id="parentName" required>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback</label>
          <textarea class="form-control" id="feedback" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="suggestions" class="form-label">Suggestions (Optional)</label>
          <textarea class="form-control" id="suggestions" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
      </form>
      <div class="alert alert-success success-msg" role="alert">
        ✅ Thank you! Your feedback has been submitted.
      </div>
      <div class="alert alert-danger error-msg" role="alert">
        ⚠️ Something went wrong. Please try again.
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
